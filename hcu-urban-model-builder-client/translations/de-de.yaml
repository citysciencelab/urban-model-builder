landingpage:
  title: Co-Modelliere deine Stadt
  subtitle: Open Source · Kostenlos · Kollaborativ
  description: Der Urban Model Builder ist eine Open-Source-Webanwendung, die es Ihnen ermöglicht, komplexe städtische Modelle zu erstellen und zu simulieren.
  get_started: Loslegen
  demo: Zur Demo
  learn_more: Zur Dokumentation
  video_credits: Video von <a href="mailto:hv@worksaboutcontact.com" target="_blank">Heiko Volkmer</a> / <a href="https://www.worksaboutcontact.com" target="_blank">worksaboutcontact</a>
  feature1:
    title: Mit dem Urban Model Builder zu "Was wäre wenn?"-Szenarien
    description: Arbeite mit anderen zusammen, um städtische Modelle - wie Bevölkerungsmodelle, Verkehrsmodelle und Flächennutzungsmodelle - in Echtzeit zu erstellen und zu simulieren. Teile deine Modelle mit der Community, klone die Modelle anderer und erstelle Versionen deiner Modelle.
  feature2:
    title: ABM, SD und mehr
    description: Erstelle agentenbasierte Modelle (ABM), System-Dynamics-Modelle (SD) und andere komplexe Simulationen - direkt in deinem Browser und ohne Programmierkenntnisse.
  feature3:
    title: (Echtzeit-)Daten von Urbanen Datenplattformen
    description: Binde über OGC-API-Features Schnittstellen Daten von Urbanen Datenplattformen ein, um deine Modelle mit aktuellsten Daten zu versorgen. Der Urban Model Builder integriert schon die Urban Data Platform Hamburg, um dir den Einstieg zu erleichtern. Frage Daten ab, visualisiere sie und nutze sie in deinen Modellen.
  video_not_supported: Ihr Browser unterstützt das Video-Tag nicht.
  comodeling: Was ist Co-Modellierung?
  comodeling_description: Co-Modellierung ist ein kollaborativer Prozess, bei dem mehrere Personen oder Organisationen gemeinsam an der Erstellung und Simulation von Modellen arbeiten. Dies ermöglicht es, verschiedene Perspektiven und Fachkenntnisse zu integrieren, verschiedene Annahmen zur Sprache kommen zu lassen und damit eine Vielzahl von Modellen zu entwickeln. Der Urban Model Builder ist ein web-basiertes Tool für Co-Modellierung und bietet ein benutzerfreundliches Interface bietet, auf der Nutzer gemeinsam an Modellen arbeiten können. Durch die Integration von Echtzeitdaten und die Möglichkeit, Modelle zu teilen und zu klonen, steht die einfache Kollaboration mit Modellen im Vordergrund.
  oss: Open Source & Offene Standards
  oss_description: Der Urban Model Builder ist ein Open-Source-Projekt, das auf offenen Standards basiert. Als Simulations-Engine baut er auf der JavaScript Open-Source Bibliothek <a href="https://github.com/scottfr/simulation" target="_blank">simulation</a> auf, die vom <a href="https://insightmaker.com" target="_blank">Insight-Maker</a> Projekt stammt. Um Daten direkt aus der Urban Data Platform Hamburg zu integrieren, kann die offene OGC-API-Features Schnittstelle genutzt werden. Zum Teilen von Modellen für andere Anwendungen implementiert der Urban Model Builder den OGC-API-Processes Standard. Im Rahmen des <a href="https://connectedurbantwins.de" target="_blank">Connected Urban Twins</a> Projekts wurde er als Digital Public Infrastructure (DPI) entwickelt, um eine offene und zugängliche Plattform für die Modellierung urbaner Systeme zu schaffen. Frontend sowie Backend sind unter der <a href="https://www.gnu.org/licenses/gpl-3.0.de.html" target="_blank">GPL-3.0 Lizenz</a> lizenziert. Das bedeutet, dass der Quellcode frei zugänglich ist und von jedem genutzt, modifiziert und weiterverbreitet werden kann.
  footer:
    about_title: Entwickelt im Rahmen von
    about_text: am
    links_title: Links
    link_about: Über Urban Model Builder
    link_contact: Kontakt
